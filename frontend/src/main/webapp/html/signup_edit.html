<!DOCTYPE html>
<html lang="en-UK">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" href="../images/laptop-medical-solid-green.png" type="image/x-icon">
   <!-- https://www.youtube.com/watch?v=fC3j2U_UZrQ -->
   <title>Sign Up</title>

   <!-- custom css file link  -->
   <link rel="stylesheet" href="../styles/signup_edit.css">

</head>

<body>

   <div class="form-container">

      <form action="" method="post" id="signup-edit-form">
         <h3>sign up</h3>
         <input type="text" name="name" required placeholder="enter your name">
         <input type="text" name="username" required placeholder="enter your username">
         <input type="password" name="password" required placeholder="enter your password">
         <input type="password" name="cpassword" required placeholder="confirm your password">
         <div class="error-signup disappear">
            <p id="error-message">Invalid credentials</p>
         </div>
         <div class="success-signup disappear">
            <p id="success-message"></p>
         </div>
         <input type="submit" name="submit" value="submit" class="form-btn">
         <p id="signin-message">already have an account? <a href="../html/home.html">sign in</a></p>
      </form>

   </div>

   <script src="../js/constants/constants.js"></script>
   <script src="../js/signup_edit.js"></script>
</body>

</html>
